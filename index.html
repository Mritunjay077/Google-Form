<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Register</h1>
            <img src="https://www.kindpng.com/picc/m/273-2734196_registration-logo-hd-png-download.png" alt="Logo" class="logo">
            <p>Please enter your details from here.</p>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Enter your Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="rollno" required>
                <label for="rollno">Roll Number</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="text" id="phone" required pattern="\d{10}">
                <label for="phone">Mobile Number</label>
            </div>
            <div class="form-group">
                <input type="text" id="hostelstatus" required>
                <label for="hostelstatus">Hostel Status</label>
            </div>
            <div class="form-group">
                <input type="text" id="institute" required>
                <label for="institute">Institute</label>
            </div>
            <div class="form-group">
                <input type="text" id="course" required>
                <label for="course">Course</label>
            </div>
            <div class="form-group">
                <input type="text" id="semester" required>
                <label for="semester">Semester</label>
            </div>
            <div class="form-group">
                <input type="text" id="section" required>
                <label for="section">Section</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        
        <div id="message" class="message"></div>
    </div>
</body>
</html>
